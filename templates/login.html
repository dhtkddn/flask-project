{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width: 400px;">
    <h2>로그인</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.username.label }} {{ form.username(class="form-control") }}
        </div>
        <div class="mb-3">
            {{ form.password.label }} {{ form.password(class="form-control") }}
        </div>
        {{ form.submit(class="btn btn-primary") }}
    </form>
</div>
{% endblock %}
