<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Flask 웹앱</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }
        .dark-mode .feed-card,
        .dark-mode .main-box,
        .dark-mode .post-card,
        .dark-mode .comment-box {
            background-color: #1e1e1e;
            border-color: #444;
        }
        .dark-mode .btn-outline-secondary,
        .dark-mode .btn-outline-danger {
            border-color: #aaa;
            color: #aaa;
        }
        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- 다크모드 토글 버튼 -->
    <div class="mode-toggle">
        <button onclick="document.body.classList.toggle('dark-mode')" class="btn btn-sm btn-dark">🌓 모드</button>
    </div>

    {% block content %}{% endblock %}
</body>
</html>
